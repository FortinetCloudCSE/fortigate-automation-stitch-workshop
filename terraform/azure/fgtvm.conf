config system global
    set hostname ${hostname}
end

config system interface
    edit port1
        set alias external
        set mode dhcp
        set allowaccess ping https ssh fgfm
    next
    edit port2
        set alias internal
        set mode dhcp
        set allowaccess ping https ssh fgfm
        set defaultgw disable
    next
end

config system api-user
    edit "apiadmin"
        set api-key ${api_key}
        set accprofile "super_admin"
        set vdom "root"
    next
end

